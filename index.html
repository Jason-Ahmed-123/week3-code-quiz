<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- this is a link for special Google fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">

    
</head>

<body>
    <div id="nav">
        <!-- view scores link on the top left corner -->
        <div class="left">
                <h4><button onclick="getScore()">View Highscore</button></h4>
        </div>
        <!-- countdown timer on the top right corner -->
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!--main body of quiz-->
    <div id="quiz">
        <div id="mainQuiz">
            <h1>
                Code Quiz!
            </h1>
            <h4>Try to answer the following questions within the 60 second time limit.<br>
                Incorrect answers will penalize your score/time by 15 seconds!
            </h4>
            <h3>
                Click to play!
            </h3>
            <button onclick="start()">Start!</button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
